
<h2>Popular Around You</h2>
<div *ngIf=!isNightlife> 
    <div *ngFor="let b of top3Businesses">
        <mat-card>
            <img mat-card-image class="resturantImg" [src]="b.image_url" alt="b.name" />
            <mat-card-title><a [href]="b.url" target="_blank">{{b.name}}</a></mat-card-title>
            <mat-card-content>
                {{b.rating}} &#9733; ({{b.review_count}})<br>
                {{b.price}} - {{b.categories[0].title}} - {{b.location.address1}}<br>
                <span *ngIf="!b.is_closed" style="color:green">Open</span>
                <span *ngIf="b.is_closed" style="color:red">Closed</span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div *ngIf=isNightlife> 
    <div *ngFor="let n of top3Nightlife">
        <mat-card>
            <img mat-card-image class="resturantImg" [src]="n.image_url" alt="{{n.name}}" />
            <mat-card-title><a [href]="n.event_site_url" target="_blank">{{n.name}}</a></mat-card-title>
            <mat-card-content>
                <small>{{n.category.toUpperCase()}} ({{n.interested_count}} interested)<br></small>
                <small>{{n.description}}<br></small>
                <span *ngIf="n.is_free" style="color:green">FREE</span> <span *ngIf="n.is_canceled" style="color:red">CANCELED</span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
